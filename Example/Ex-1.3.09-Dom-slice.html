<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom-slice</title>
</head>
<body>


<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>



<script src="../jQuery%20version/jquery-2.2.4.js"></script>

<script>


    /**
     * slice(start: number, end: number): jq(domEleArr);
     *
     * 返回从指定位置中截取的兄弟元素数组
     */

    $('li').slice(1, 6)
        .css({backgroundColor: 'red'});

</script>



</body>
</html>

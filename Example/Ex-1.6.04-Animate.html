<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .demo {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: orange;
        }

        .btn {
            margin-top: 20px;
            text-align: left;
            padding: 4px 8px;
            color: black;
        }


    </style>


</head>
<body>

<button class="btn" id="stop">stop</button>
<button class="btn" id="finish">finish</button>
<button class="btn" id="start">start</button>

<div class="demo"></div>


<script src="../jq/jquery-2.2.4.js"></script>

<script>


    /**
     * animate(prop, speed, easing, callback);
     *
     */


    $('#start').on('click', function () {

        // $(this).animate({width: '+=50', height: '+=50', left: '+=100', top: '+=100'}, function () {
        //
        //     // alert('over');
        //
        //     $(this).animate({width: '+=50', height: '+=50', left: '+=100', top: '+=100'});
        //
        // });

        // 内置队列

        /**
         * delay();
         *
         * 延迟指定时间
         */

        $('.demo')
            .animate({width: '+=50', height: '+=50', left: '+=100', top: '+=100'})
            .delay(1200)
            .animate({width: '+=50', height: '+=50', left: '+=100', top: '-=200'});

    });


    /**
     * stop(type, clearQueue, gotoEnd)
     *
     */


    $('#stop').on('click', function () {

        $('.demo').stop();

    });

    /**
     * finish(type);
     *
     */

    $('#finish').on('click', function () {

        $('.demo').finish();
    });





</script>


</body>
</html>

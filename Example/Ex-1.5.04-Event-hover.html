<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: orange;
        }


    </style>

</head>
<body>



<div class="demo demo1">mouse</div>
<div class="demo demo2">hover</div>

<script src="../jQuery%20version/jquery-2.2.4.js"></script>

<script>


    /**
     * hover(fnEnter, fnLeave);
     *
     *
     */

    $('.demo1').on('mouseenter', function () {

        console.log('enter');
    });

    $('.demo1').on('mouseleave', function () {

        console.log('leave');
    });


    $('.demo2').hover(function () {

        console.log('enter');


    }, function () {

        console.log('leave');

    });








</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: orange;
        }


    </style>
</head>
<body>


<div class="demo"></div>


<script src="../jq/jquery-2.2.4.js"></script>

<script>


    /**
     * $.Callbacks();
     *
     * 返回一个 callback 的类数组
     */

    /**
     * add(param1, param2 ...);
     *
     * 添加参数至 Callback 类数组
     */

    /**
     * fire();
     *
     * 调用 Callback 类数组中的处理函数
     */


        // let callbackArrObj = $.Callbacks();

    let callbackArrObj = $.Callbacks('unique');               // unique: 去除重复

    function callback1(param) {

        console.log('callback1' + param);
    }

    function callback2(param) {

        console.log('callback2' + param);
    }

    callbackArrObj.add(callback1, callback2);
    callbackArrObj.add(callback1, callback2);                 // 增加了同样的 回调函数


    $('.demo').on('click', function () {

        if (1 > 0) {

            callbackArrObj.fire('hello world');
        }

    });


</script>

</body>
</html>

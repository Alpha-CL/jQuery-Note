<script>


    /**
     * $.parseJSON(text: string, revievse); == JSON.parse();
     *
     * 严格 json 字符串转换为 对象
     *
     * JSON 数组 key value 必须都用 双引号

     * jQuery 中没有把 字符串改变为 json 的方法
     */


    var json = '{"a": 123, "b": "str", "c": true}';

    console.log($.parseJSON(json));


</script>

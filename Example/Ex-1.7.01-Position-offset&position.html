<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .wrapper {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
            left: 100px;
            top: 100px;
        }


        .wrapper .demo {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50px;
            left:50px;
            background-color: yellow;
        }

    </style>


</head>
<body>


<div class="wrapper">
    <div class="demo"></div>
</div>



<script src="../jq/jquery-2.2.4.js"></script>

<script>

    /**
     * offset(): object{top: number, left: number};
     *
     * 当前元素距离文档的距离
     */

    // get offset

    console.log($('.demo').offset());

    // set offset

    // $('.demo').offset({top: 200, left: 200});


    /**
     * position();
     *
     * 当前元素距离有定义父级的距离
     */

    // get position

    console.log($('.demo').position());







</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>


<script src="../jQuery%20version/jquery-2.2.4.js"></script>

<script>

    $('ul').click(function (e) {

        if ($(e.target).is('li')) {

            alert($(e.target).text());

        } else {

            alert($(this).text());
        }
    });

</script>


</body>
</html>

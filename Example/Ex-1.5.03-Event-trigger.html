<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: orange;
        }


    </style>


</head>
<body>


<div class="demo demo1">demo1</div>
<div class="demo demo2">demo2</div>
<div class="demo demo3">demo3</div>

<script src="../jq/jquery-2.2.4.js"></script>

<script>


    $('.demo1').on('click', function (e, a, b, c) {

        console.log('click', a, b, c);

    });

    // 系统事件( 添加的参数必须在 事件处理参数之后 )

    $('.demo1').trigger('click', [10, 20, 30]);


    // 自定义事件( 添加的参数必须在 事件处理参数之后 )

    $('.demo3').on('pageLoad', function (e, a, b, c, d) {

        console.log(a, b, c);
    });

    $('.demo3').trigger('pageLoad', [10, 20, 30]);


</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="../../styles/normalize.css">
    <script src="../../jQuery%20version/jquery-1.12.4.min.js"></script>


    <style>


        img {
            vertical-align: top;
            width: 100%;
        }

        .main {
            margin: 10px auto 0;
            width: 1000px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>


    <script>


        $(function () {

            //添加屏幕滚动事件
            $(window).scroll(function () {

                /**
                 *
                 * 判断卷曲的高度超过 topPart 的高度
                 *
                 * 1. 让 navBar 有固定定位
                 * 2. 让 mainPart 有一个 marginTop
                 *
                 */

                if ($(window).scrollTop() >= $('.top').height()) {

                    $('.nav').addClass('fixed');

                    $('.main').css('marginTop', $('.nav').height() + 10);

                } else {

                    $('.nav').removeClass('fixed');

                    $('.main').css('marginTop', 10);
                }

            });

        });

    </script>

</head>
<body>


<div class="top" id="topPart">
    <img src="../images/4.4-1top.png" alt=""/>
</div>


<div class="nav" id="navBar">
    <img src="../images/4.4-1nav.png" alt=""/>
</div>


<div class="main" id="mainPart">
    <img src="../images/4.4-1main.png" alt=""/>
</div>


</body>
</html>

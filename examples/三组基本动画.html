<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../styles/normalize.css">
    <script src="../jQuery version/jquery-1.12.4.min.js"></script>

    <style>

        input[type = button] {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #CCCCCC;
        }

        input[type = button]:visited {


        }

        input[type = button]:hover {
            color: #FFFFFF;
            background-color: #404060;
        }


        #dv {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

    </style>


    <script>


        $(function () {

            $('input').eq(0).click(function(){

                $('#dv').show();
            });

            $('input').eq(1).click(function(){

                $('#dv').hide();
            });
        });


    </script>


</head>
<body>


<input type="button" value="show">

<input type="button" value="hide">

<div id="dv"></div>


</body>
</html>

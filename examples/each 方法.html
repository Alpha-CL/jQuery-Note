<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="../../styles/normalize.css">
    <script src="../jQuery version/jquery-1.12.4.min.js"></script>

    <style>
        ul {
            list-style: none;
        }

        li {
            float: left;
            width: 200px;
            height: 200px;
            background: pink;
            text-align: center;
            line-height: 200px;
            margin: 0 20px 20px 0;
        }
    </style>


    <script>


        $(function () {

            // for (var i = 0; i < $('li').length; i++) {
            //
            //     $('li').eq(i).css('opacity', (i + 1) / 10);
            //
            // }

            /**
             *
             * .each();
             *
             */

            $('li').each(function (idx, ele) {

                $(ele).css('opacity', (idx + 1) / 10);

            })

        });


    </script>

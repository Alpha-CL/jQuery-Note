<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../jQuery%20version/jquery-1.12.4.js"></script>


</head>
<body>


<ul>
    <li>I am a li-1</li>
    <li>I am a li-2</li>
    <li>I am a li-3</li>
    <li id="four">I am a li-4</li>
    <li>I am a li-5</li>
    <li class="green">I am a li-6</li>
    <li class="green">I am a li-7</li>
    <li>I am a li-8</li>
    <li>I am a li-9</li>
    <li>I am a li-10</li>
</ul>


<script>


    /**
     * setting Css Style
     *
     * css(name, value);
     *
     */


    //入口函数
    $(function () {

        //How setting style of jQuery
        $('#four').css('backgroundColor', 'red');

        $('.green').css('backgroundColor', 'green');

        $('li').css('color', 'blue');

        $('ul li:first-child').css('backgroundColor', 'yellow');

    });



</script>



</body>
</html>
